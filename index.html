<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="calculator-container">
            <div id="display">0</div>
            <div id="other-button-container">
                <div id="other-button-grid">
                    <div id="ac" class="button ac-button other-button">AC</div>
                    <div id="plus-minus" data-value="+/-" class="button other-button display-button">+/-</div>
                    <div id="percent" data-value="%" class="button other-button display-button">%</div>
                    <div id="backspace" data-value="back" class="button other-button display-button">Back</div>
                </div>
            </div>
            <div id="button-container">
                <div id="button-grid">
                    <div id="seven" data-value=7 class="button number-button row-four">7</div>
                    <div id="eight" data-value=8 class="button number-button row-four">8</div>
                    <div id="nine" data-value=9 class="button number-button row-four">9</div>
                    <div id="divide" data-value="/" class="button function-button row-four">/</div>
                    <div id="four" data-value=4 class="button number-button row-three">4</div>
                    <div id="five" data-value=5 class="button number-button row-three">5</div>
                    <div id="six" data-value=6 class="button number-button row-three">6</div>
                    <div id="multiply" data-value="*" class="button function-button row-three">*</div>
                    <div id="one" data-value=1 class="button number-button row-two">1</div>
                    <div id="two" data-value=2 class="button number-button row-two">2</div>
                    <div id="three" data-value=3 class="button number-button row-two">3</div>
                    <div id="subtract" data-value="-" class="button function-button row-two">-</div>
                    <div id="zero" data-value=0 class="button number-button row-one">0</div>
                    <div id="point" data-value="." class="button number-button row-one">.</div>
                    <div id="equals" data-value="=" class="button function-button equals-button">=</div>
                    <div id="add" data-value="+" class="button function-button row-one">+</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="functions.js"></script>
