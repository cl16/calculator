<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div id="calculator-container">
            <div id="display">0</div>
            <div id="ac" class="other-button">AC</div>
            <div id="button-container">
                <div id="button-grid">
                    <div id="seven" data-value=7 class="number-button row-four">7</div>
                    <div id="eight" data-value=8 class="number-button row-four">8</div>
                    <div id="nine" data-value=9 class="number-button row-four">9</div>
                    <div id="divide" data-value="/" class="function-button row-four">/</div>
                    <div id="four" data-value=4 class="number-button row-three">4</div>
                    <div id="five" data-value=5 class="number-button row-three">5</div>
                    <div id="six" data-value=6 class="number-button row-three">6</div>
                    <div id="multiply" data-value="*" class="function-button row-three">*</div>
                    <div id="one" data-value=1 class="number-button row-two">1</div>
                    <div id="two" data-value=2 class="number-button row-two">2</div>
                    <div id="three" data-value=3 class="number-button row-two">3</div>
                    <div id="subtract" data-value="-" class="function-button row-two">-</div>
                    <div id="zero" data-value=0 class="number-button row-one">0</div>
                    <div id="point" data-value="." class="number-button row-one">.</div>
                    <div id="equals" data-value="=" class="function-button">=</div>
                    <div id="add" data-value="+" class="function-button row-one">+</div>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="functions.js"></script>
